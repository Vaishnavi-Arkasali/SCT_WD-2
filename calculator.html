<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: antiquewhite;
        }
        input,button{
            margin: 20px;
            padding: 20px;
        }
        .result{
            font-size:bold;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <label for="num1" >Enter your first number</label>
    <input type="number" id="num1" placeholder="Enter your number">
    <br>
    <label for="num2" >Enter your second number</label>
    <input type="number" id="num2" placeholder="Enter your number">
    <br>
    <button onclick="calculate('+')">Add</button>
    <button onclick="calculate('-')">Sub</button>
    <button onclick="calculate('*')">Mul</button>
    <button onclick="calculate('/')">Div</button>
    <p id="result">Result</p>
    <br>
    <script>
        function calculate(operator){
            const num1 =parseFloat(document.getElementById('num1').value);
            const num2 =parseFloat(document.getElementById('num2').value);
            let result="";
            if(isNaN(num1)||isNaN(num2)){
                result="Enter valid number";
            }else{
                switch(operator){
                    case'+':
                    result=num1+num2;
                    break;
                    case'-':
                    result=num1-num2;
                    break;
                    case"*":
                    result=num1*num2;
                    break;
                    case'/':
                        result=num2!==0? num1/num2:"cannot divided by zero";
                        break;   
                }
            }
            document.getElementById('result').innerHTML=`Result:${result}`;
        }
    
    </script>
</body>
</html>
